<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="calculator">
    <div class="top">
      <span class="calc-text">calc</span>
      <div class="switch-container">
        <small class="theme-text">THEME</small>
        <div class="theme-changer">
          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="toggle-container">
            <input id="theme-toggle" type="range" min="0" max="2" value="0">
          </div>
        </div>
      </div>
    </div>
    <div class="result"><h1 class="result-text" id="result">0</h1></div>
    <div class="keys-container">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key key-special">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button class="key key-special" id="reset">RESET</button>
      <button class="key" id="equal-btn">=</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://samuxmin.github.io" target="_blank">Samuel Mindler</a>.
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
